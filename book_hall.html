<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Hall</title>
    <link rel="stylesheet" href="book_hall.css">
</head>
<body>
    <div class="page-container">
        <h2>Book a Hall</h2>
        <form action="book_hall.html" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="hall_name">Select Hall:</label>
            <select id="hall_name" name="hall_name" required>
                <option value="Hall 1">Hall 1</option>
                <option value="Hall 2">Hall 2</option>
            </select>

            <label for="booking_date">Booking Date:</label>
            <input type="date" id="booking_date" name="booking_date" required>

            <label for="booking_time">Booking Time:</label>
            <select id="booking_time" name="booking_time" required>
                <option value="First Half">First Half</option>
                <option value="Second Half">Second Half</option>
                <option value="Full Day">Full Day</option>
            </select>

            <label for="num_guests">Number of Guests:</label>
            <input type="number" id="num_guests" name="num_guests" required>

            <input type="submit" value="Book Hall">
        </form>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
